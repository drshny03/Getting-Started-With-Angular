<div class="main-div">
  <h1>{{ getTitle() }}</h1>

  <img [src]="imgUrl" (click)="onClick($event)"
    alt="The BridgeLabz logo: a Bridge to Employment through a Lab Works." />

  <div class="input-container">
    <input (input) = "onInput($event)" [(ngModel)]="userName" placeholder="Enter your name" /> 
    <span class = error-output>{{this.nameError}}</span>
  </div>
</div>
